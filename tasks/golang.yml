---
- name: get latest golang version
  shell: |
    set -o pipefail
    curl -s https://github.com/golang/go/releases | grep "rel.*-branch.go1" | head -n1 | cut -d ' ' -f8 | sed 's/go//'
  args:
    executable: /bin/bash
  ignore_errors: yes
  register: latest_go_version
  changed_when: false

- name: check current golang version
  shell: |
    set -o pipefail
    {{ golang_path }}/go/bin/go version|sed -e 's/go version go//g'|cut -d ' ' -f1
  args:
    executable: /bin/bash
  ignore_errors: yes
  register: go_version
  failed_when: go_version.rc > 127
  changed_when: false

- name: install golang
  block:
  - name: Remove old installation of Go
    file:
      path: "{{ golang_path }}/go"
      state: absent
    become: yes
    changed_when: false
    when:
    - not latest_go_version.stdout == go_version.stdout
    - go_version.stdout | length <= 0

  - name: download golang tar
    unarchive:
      src: "https://dl.google.com/go/go{{ latest_go_version.stdout }}.linux-amd64.tar.gz"
      dest: "{{ golang_path }}"
      mode: '0755'
      remote_src: yes
    become: yes
    changed_when: false
    when:
    - not latest_go_version.stdout == go_version.stdout
    - go_version.stdout | length <= 0

  - name: create go directories in home
    file:
      path: "{{ item }}"
      state: directory
      owner: "{{ ansible_user_id }}"
      group: "{{ ansible_user_id }}"
      mode: 0775
    with_items:
    - "{{ ansible_user_dir }}/go"
    - "{{ ansible_user_dir }}/go/bin"

  - name: modify .bashrc
    blockinfile:
      dest: "$HOME/.bashrc"
      mode: '0644'
      block: |
        export GOPATH=$HOME/go
        export GOBIN=$GOPATH/bin
        export PATH=$GOBIN:$PATH:{{ golang_path }}/go/bin
      marker: '# {mark} ANSIBLE MANAGED BLOCK - changes for golang'
      insertafter: EOF
      create: yes

  - name: Update sources
    command: "/bin/bash -c 'source $HOME/.bashrc'"
    become: yes
    become_user: "{{ ansible_user_id }}"
    changed_when: false
    failed_when: false


- name: test golang version
  shell: |
    set -o pipefail
    {{ golang_path }}/go/bin/go version
  args:
    executable: /bin/bash
  ignore_errors: yes
  register: go_version
  changed_when: false
